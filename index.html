<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Social links profile by Martha González</title>

</head>
<body>
  <main>
    <section class="card">
      <div class="jessica-info">
        <div class="profile-photo">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Profile photo of Jessica Randall">
        </div>
        <div class="jessica-data">
          <h1 class="title-color title-text">Jessica Randall</h1>
          <a href="https://www.google.com/maps/place/london+united+kingdom/data=!4m2!3m1!1s0x47d8a00baf21de75:0x52963a5addd52a99?sa=X&ved=1t:155783&ictx=111" class="text-color-1">London, United Kingdom</a>
        </div>
        <p class="title-color text-common">"Front-end developer and avid reader."</p>        
      </div>
      
      <div class="links text-medium">
        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </section>    

  </main>
  
  <footer>
    <div class="attribution title-color text-common">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank" class="text-color-1">Frontend Mentor</a>. 
      Coded by <a href="#" class="text-color-1">Martha González</a>.
    </div>
  </footer>
</body>
</html>
