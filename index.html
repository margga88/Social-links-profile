<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Social links profile by Martha Gonz√°lez</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

</head>
<body>
  <main>
    <section class="card">
      <div class="jessica-info">
        <div class="profile-photo">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Profile photo of Jessica Randall">
        </div>
        <div class="jessica-data">
          <h1 class="jessica-name">Jessica Randall</h1>
          <a href="https://www.google.com/maps/place/london+united+kingdom/data=!4m2!3m1!1s0x47d8a00baf21de75:0x52963a5addd52a99?sa=X&ved=1t:155783&ictx=111" id="location">London, United Kingdom</a>
          <p id="phrase">"Front-end developer and avid reader."</p>
        </div>
      </div>
      
      <div class="links">
        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </section>    

  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Martha Gonz√°lez</a>.

  </footer>

</html>
